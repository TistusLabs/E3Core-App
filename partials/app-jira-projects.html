<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">All Projects</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-lg-12">
                <p>The following are all the projects available on JIRA.</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                User Information
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input ng-model="user.email" type="email" class="form-control" placeholder="example@somewhere.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input ng-model="user.fname" type="text" class="form-control" placeholder="First name of the user goes here...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input ng-model="user.lname" type="text" class="form-control" placeholder="Last name of the user goes here...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Mobile</label>
                        <div class="col-sm-10">
                            <input ng-model="user.mobile" type="text" class="form-control" placeholder="123456789">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input ng-model="user.username" type="text" class="form-control" placeholder="Username of the user goes here...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input ng-model="user.password" type="password" class="form-control" placeholder="Password of the user goes here...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Image</label>
                        <div class="col-sm-10">
                          <input ng-model="user.image" upload="setUserImage(file)" ui-jq="filestyle" ui-options="{icon: false, buttonName: 'btn-primary'}" type="file" accept="image/jpeg">
                        </div>
                      </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="createNewUser(user)">Create User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
