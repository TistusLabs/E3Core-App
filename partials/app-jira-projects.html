<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">JIRA Projects</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-lg-12">
                <p>The following are all the projects available on JIRA.</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                Project Information
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Projects</label>
                        <div class="col-sm-10">
                            <ul>
                                <li ng-repeat="project in allprojects">{{project.Key}} - {{project.Name}}</li>
                            </ul>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
